<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Olsker Cupcakeria</title>
    <link rel="stylesheet" href="../public/styles.css">
    <link rel="stylesheet" href="../public/glider.css">
</head>
<body>
<header>
    <div class="header-container">
        <h1>Olsker</h1>
        <div class="menu-container">
            <p>Login</p>
            <p>Home</p>
            <p>Cupcakeria</p>
            <p>Cart</p>
        </div>
    </div>
</header>

<div class="cupcakeria-container">
    <h1>Assemble your cupcake</h1>

    <!-- TOPPING -->
    <h2>Topping</h2>
    <div class="glider-contain">
        <button class="glider-prev topping-prev">«</button>
        <div class="glider topping-slider">
            <img src="../public/images/chocolate.png" alt="Chocolate">
            <img src="../public/images/blueberry.png" alt="Blueberry">
            <img src="../public/images/raspberry.png" alt="Raspberry">
            <img src="../public/images/crispy.png" alt="Crispy">
            <img src="../public/images/rum:raisin.png" alt="Rum/Raisin">
            <img src="../public/images/strawberry.png" alt="Strawberry">
            <img src="../public/images/orange.png" alt="Orange">
            <img src="../public/images/lemon.png" alt="Lemon">
            <img src="../public/images/bluecheese.png" alt="Blue Cheese">
        </div>
        <button class="glider-next topping-next">»</button>
    </div>

    <!-- BOTTOM -->
    <h2>Bottom</h2>
    <div class="glider-contain">
        <button class="glider-prev bottom-prev">«</button>
        <div class="glider bottom-slider">
            <img src="../public/images/chocolate-bottom.png" alt="Chocolate bottom">
            <img src="../public/images/vanilla-bottom.png" alt="Vanilla bottom">
            <img src="../public/images/nutmeg-bottom.png" alt="Nutmeg bottom">
            <img src="../public/images/pistachio-bottom.png" alt="Pistachio bottom">
            <img src="../public/images/almond-bottom.png" alt="Almond bottom">
        </div>
        <button class="glider-next bottom-next">»</button>
    </div>

    <button class="button" id="addToCart">Add to cart</button>
</div>

<!-- Glider JS -->
<script src="../public/glider.js"></script>

<!-- Din egen JS -->
<script src="../public/cupcake-gallery.js"></script>
</body>
</html>
